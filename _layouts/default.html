<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>{{ page.title }}</title>
<link rel=stylesheet href=/style.css>
<link rel=alternate href=http://feeds.feedburner.com/BlogLtgtNet type=application/atom+xml>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta rel=canonical href="{{ page.url }}">
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' data: {% if page.discuss_url %}https://ssl.gstatic.com{% endif %} {% if page.has_embedded_tweets %}*.twitter.com *.twimg.com{% endif %} {{ page.additional_csp.img_src }};
    {% if page.has_embedded_tweets or page.additional_csp.script_src %}
    script-src {% if page.has_embedded_tweets %}https://*.twitter.com https://*.twimg.com{% endif %} {{ page.additional_csp.script_src }};
    {% endif %}
    {% if page.has_embedded_tweets %}
    child-src https://*.twitter.com;
    style-src 'self' *.twitter.com;
    {% endif %}
">
{% if page.has_embedded_tweets %}
<meta name="twitter:widgets:csp" content="on">
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endif %}
</head>
<body>

{{ content }}

{% if page.discuss_url %}
<p class=discuss>Discuss: <a href="{{ page.discuss_url }}"><img src="https://ssl.gstatic.com/images/icons/gplus-16.png" alt="Google+" width=16 height=16></a></p>
{% endif %}
<footer><small>
Copyright Â© {{ site.time | date: "%Y" }} Thomas Broyer. Except as noted, {{ page.title }} by <a href="https://plus.google.com/113945685385052458154?rel=author">Thomas Broyer</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License</a>.
</small></footer>
</body>
</html>
