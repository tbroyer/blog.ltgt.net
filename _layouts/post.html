---
layout: default
---
<header>
<nav>
{% if page.previous -%}
  <a href="{{ page.previous.url }}" title="Older: {{ page.previous.title }}">←</a>
{%- endif %}
<a href="/">Home</a>
{% if page.next -%}
  <a href="{{ page.next.url }}" title="Newer: {{ page.next.title }}">→</a>
{%- endif %}
</nav>
<h1>{{ page.title }}</h1>
<time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date_to_long_string }}</time>
</header>
<main>
{{ content }}
</main>
